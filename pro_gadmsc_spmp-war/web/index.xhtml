<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>

        <META NAME="DESCRIPTION" CONTENT="GOBIERNO AUTÓNOMO DESCENTRALIZADO MUNICIPAL DE SANTA CRUZ" />
        <title>GADMSC - SPMP 2017</title>
        <link href="${facesContext.externalContext.requestContextPath}/css/spmp_css.css" rel="stylesheet" type="text/css"/>        

    </h:head>
    
    <h:body style="background-image: url(imagenes/20.png) ; width: 98% ; height: 100%">
        
        <h:form id="loginForm" styleClass="clearfix">
            <p:focus context="loginForm"/>
            <p:growl id="msg" showDetail="true"/>  
            
            <center>
                <h:panelGrid>
                    <br/>
                    <p:graphicImage value="imagenes/pruebas1.png" style="width: 900px ; height: 200px ; align-content: center"/>
                    <br/>
                </h:panelGrid>
                           
                <h:panelGrid id="panelLogin" styleClass="estiloLogin">
                    <p:panel header="#{etq.tit_ingreso}" style="font-family: Courier New; font-size: medium; background: #EFEFFB">
                        <div align="center">
                            <p:graphicImage value="/imagenes/verificacion.png"/>
                        </div>                        
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel value="Usuario:" for="user" 
                                           style="font-family: fantasy ;font-size: x-large; font-style: inherit; color: #397e94"/>
                            <p:inputText value="#{navegacionControlador.loginUsuario.usuario}" 
                                         requiredMessage="#{etq.msg_seg_nombre}" 
                                         size="12"
                                         id="user"/> 
                                        
                            <h:outputLabel value="Contraseña:" for="password" 
                                           style="font-family: fantasy ;font-size: x-large; font-style: inherit; color: #397e94"/>
                            <p:password id="password" value="#{navegacionControlador.loginUsuario.password}" 
                                        size="12"
                                        promptLabel="Ingrese su clave" 
                                        requiredMessage="#{etq.msgPrplbl_ClaveUsuario}"
                                        maxlength="12"
                                        weakLabel="Seguridad baja" 
                                        goodLabel="Seguridad buena" 
                                        strongLabel="Seguridad fuerte"/>  
                        </h:panelGrid> 
                        <br></br>
                        <div align="center">
                            
                            <h:commandButton id="btnIngresar"
                                             value="Ingresar" 
                                             class="button"  
                                             action="#{navegacionControlador.validarAccesoUsuario()}"
                                             style="font-family: Lucida Handwriting ;font-size: x-large; font-style: inherit; color: #ffffff; cursor: pointer">
                                             
                            </h:commandButton>
                            
                            
                            <!--
                            <p:link id="btnIngresar"
                                    value="Ingresar"
                                    class="button" 
                                    href="#"
                                    style="font-family: Lucida Handwriting ;font-size: x-large; font-style: inherit; color: #ffffff">
     
                                <h:commandLink action="#{navegacionControlador.validarAccesoUsuario()}"/>         
                                                 
                                          
                                
                            </p:link> --> 
                            
                            <!--
                            <p:commandButton id="btnIngresar"
                                             value="Ingresar" 
                                             class="button" 
                                             update="panelLogin msg" 
                                             action="#{navegacionControlador.validarAccesoUsuario()}"
                                             style="font-family: Lucida Handwriting ;font-size: x-large; font-style: inherit; color: #ffffff"/>   -->  
                        </div>
                    </p:panel>
                </h:panelGrid>
            </center>
        </h:form>        
    </h:body>
</html>
