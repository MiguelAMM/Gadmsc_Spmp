<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"> 

    <ui:composition template="./../../plantillas/spmp_plantilla.xhtml">
        <ui:define name="page-content">
            <h:form id="frmCargaR" styleClass="estilo-pagina">
                <p:growl id="msg" showDetail="true"/>
                <p:outputPanel >
                    <p:panel id="pnlCargaR">
                        <center>
                            <h:outputText value="#{etq.tit_reporte_carga_anual}" styleClass="estiloTextoCandaraGranColor"/>
                            <p:spacer width="200" height="20"/>
                            <p:panel>
                                <h:panelGrid columns="2">                            
                                    <p:outputLabel value="#{etq.lbl_anio}: "/>
                                    <p:selectOneMenu id="cmbAnios" value="#{reporteControlador.anioResumen}">
                                        <f:selectItem itemLabel="Seleccione aÃ±o"/>
                                        <f:selectItems value="#{reporteControlador.listaAnios}" var="varAnios"
                                                       itemLabel="#{varAnios}">
                                        </f:selectItems>
                                    </p:selectOneMenu>
                                    <p:spacer width="80" height="20"/>
                                    <p:spacer width="80" height="20"/>
                                    <p:commandButton id="btnGenerarResumen" 
                                                     value="Generar resumen"
                                                     icon="ui-icon-search"
                                                     process=":pnlCargaT:cmbAnios"
                                                     action="#{reporteControlador.obtenerTablaResumenCarga()}"                                         
                                                     update="tableCargaR"
                                                     global="false"
                                                     async="true"
                                                     ajax="false"
                                                     style="width: 80px; height: 50px">
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:panel>
                        </center>
                    </p:panel>

                    <p:accordionPanel multiple="true">
                        <p:tab title="Resumen carga">
                            <center>
                                <p:panel>
                                    <p:dataTable id="tableCargaR" value="#{reporteControlador.listaTablaCargaResumen}" 
                                                 var="cargaResumen"
                                                 scrollable="true"
                                                 scrollHeight="300" 
                                                 scrollWidth="98%"
                                                 styleClass="estiloListaCalibriPeq" >
                                        <p:column headerText="#{etq.lbl_mes}" width="40" >
                                            <h:outputText value="#{cargaResumen.mes}" />
                                        </p:column>                            
                                        <p:column headerText="#{etq.lbl_relleno}"  width="160" >
                                            <h:outputText value="#{cargaResumen.relleno}" />
                                        </p:column>                               
                                        <p:column headerText="#{etq.lbl_arena}"   width="100"  >
                                            <h:outputText value="#{cargaResumen.arenaFina}" />
                                        </p:column>                                                      
                                        <p:column headerText="#{etq.lbl_bloque}" width="120"  >
                                            <h:outputText value="#{cargaResumen.materialBloque}" />
                                        </p:column>                                                      
                                        <p:column headerText="#{etq.lbl_ripio}" width="80"  >
                                            <h:outputText value="#{cargaResumen.ripio}" />
                                        </p:column>
                                        <p:column headerText="#{etq.lbl_polvo_piedra}"   width="80"  >
                                            <h:outputText value="#{cargaResumen.polvoPiedra}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </center>

                            <p:panel>
                                <p:panelGrid columns="6">
                                    <p:outputLabel value="Total volqueta"/>
                                    <p:outputLabel value="#{reporteControlador.totales.totalVolquetadasRelleno}" styleClass="lblTotalRelleno"/>
                                    <p:outputLabel value="#{reporteControlador.totales.totalVolquetadasArena}"/>
                                    <p:outputLabel value="#{reporteControlador.totales.totalVolquetadasBloque}"/>
                                    <p:outputLabel value="#{reporteControlador.totales.totalVolquetadasRipio}"/>
                                    <p:outputLabel value="#{reporteControlador.totales.totalVolquetadasPolvo}"/>
                                    <p:outputLabel value="Total en m3"/>
                                    <p:outputLabel value="#{reporteControlador.totales.totalM3Relleno}"/>
                                    <p:outputLabel value="#{reporteControlador.totales.totalM3Arena}"/>
                                    <p:outputLabel value="#{reporteControlador.totales.totalM3Bloque}"/>
                                    <p:outputLabel value="#{reporteControlador.totales.totalM3Ripio}"/>
                                    <p:outputLabel value="#{reporteControlador.totales.totalM3Polvo}"/>
                                </p:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Resumen combustible">

                        </p:tab>
                    </p:accordionPanel>
                </p:outputPanel>
            </h:form>
        </ui:define>        
    </ui:composition>
</html>
