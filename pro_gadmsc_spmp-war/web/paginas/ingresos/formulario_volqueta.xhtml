<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:composition template="./../../plantillas/spmp_plantilla.xhtml">
        <ui:define name="page-content">
            <h:form id="frmIngresoVolqueta" styleClass="estilo-pagina">  
                <p:growl id="msgGrowl" life="6500" showDetail="true"/>
                <p:outputPanel >
                    <p:panel >
                        <center>
                            <h:outputText value="#{etq.tit_edicion_volquetas}" styleClass="estiloTextoCandaraGranColor"/>
                        </center>
                        <br/>
                        <br/>                        
                    </p:panel>

                    <p:toolbar>
                        <f:facet name="right">                            
                            <p:commandButton  
                                value="Nuevo" 
                                icon="ui-icon-document" 
                                styleClass="ui-priority-primary"         
                                style="width: 80px; height: 27px"
                                global="false"
                                async="true"
                                ajax="false">                                
                            </p:commandButton> 
                        </f:facet> 
                    </p:toolbar>
                </p:outputPanel>
                <!-- ******************************************************Empresa****************************************************** -->
                <p:outputPanel id="contenedor" >
                    <p:panel id="pnlVolq">
                        <p:spacer width="100" height="30"/>
                        <center>
                            <p:panel id="pnlIngresoVolq">    
                                <h:panelGrid columns="5"  styleClass="estiloTextoCandaraMed">
                                    <p:outputLabel value="#{etq.lbl_fecha}: "/>
                                    <p:outputLabel value="#{frmSpmpControlador.fechaFormateada}"/>
                                    <p:spacer width="100" height="30"/>
                                    <p:outputLabel value="#{etq.lbl_volqueta}: "/>
                                    <p:outputLabel value="#{navegacionControlador.loginUsuario.u.usuCodigo}"/>
                                </h:panelGrid>
                                <p:spacer height="20"/>
                                <h:panelGrid id="pnlGVolq">
                                    <p:panel>
                                        <center>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{etq.lbl_combustible}: "/>
                                                <p:inputNumber value="#{frmSpmpControlador.volquetaFecha.volqFechaCombustible}" disabled="#{frmSpmpControlador.disableIngresoVolq}" decimalPlaces="0"/>
                                                <p:outputLabel value="#{etq.lbl_kilometraje}: "/>
                                                <p:inputNumber value="#{frmSpmpControlador.volquetaFecha.volqFechaKm}" disabled="#{frmSpmpControlador.disableIngresoVolq}" decimalPlaces="0"/>
                                            </h:panelGrid>
                                        </center>                                        
                                        <p:spacer height="20"/>
                                        <h:panelGrid columns="6"  >
                                            <p:outputLabel value="#{etq.lbl_material}: *"/>
                                            <p:selectOneMenu id="cmbMaterialId" 
                                                             style="width:200px;"
                                                             value="#{frmSpmpControlador.cargaTransportada.fkMatCodigo}"
                                                             converter="#{materialConverter}"                                                             
                                                             validatorMessage="Seleccione un material de la lista!!!">
                                                <f:selectItem itemLabel="#{etq.lbl_seleccione}.." 
                                                              itemValue="" />
                                                <f:selectItems value="#{frmSpmpControlador.listaMaterial}" 
                                                               var="_nomMaterial" 
                                                               itemLabel="#{_nomMaterial.matNombre}" 
                                                               itemValue="#{_nomMaterial}"/>
                                                <f:validateRequired/>
                                            </p:selectOneMenu>
                                            <p:spacer width="30" />
                                            <p:spacer width="30" />
                                            <h:outputLabel value="#{etq.lbl_numero_volqueta}: " />
                                            <p:spinner value="#{frmSpmpControlador.cargaTransportada.cargaTrViaje}" size="20" min="0"/>
                                            <h:outputLabel value="#{etq.lbl_comprobante}: " />
                                            <p:inputText id="iptComprobante" value="#{frmSpmpControlador.cargaTransportada.cargaTrComprobante}"/>
                                            <p:watermark for="iptComprobante" value="000000"/>
                                            <h:outputLabel value="" />
                                            <h:outputLabel value="#{etq.lbl_observacion}: *" />
                                            <p:inputTextarea id="inputTObsId" rows="6" cols="33" value="#{frmSpmpControlador.cargaTransportada.cargaTrObservacion}" required="true" requiredMessage="Se debe ingresar la observaciÃ³n."/>                                                                                        
                                        </h:panelGrid>
                                    </p:panel>
                                </h:panelGrid>
                                <p:spacer height="20"/>
                                <h:panelGrid columns="2">
                                    <p:commandButton id="btnIngresoVolq" 
                                                     value="Ingresar" 
                                                     disabled="#{frmSpmpControlador.ingresarVolq}" 
                                                     action="#{frmSpmpControlador.guardarVolq()}" 
                                                     process="pnlGVolq" 
                                                     update="pnlGVolq msgGrowl"
                                                     global="false"
                                                     async="true"
                                                     ajax="false"/>
                                    <p:commandButton id="btnActualizarVolq" value="Actualizar" disabled="#{frmSpmpControlador.actualiza}"
                                                     action="#{frmSpmpControlador.actualizarCargaLista()}" update="pnlGVolq msgGrowl"/>
                                </h:panelGrid>
                                <p:spacer height="20"/>
                            </p:panel>

                            <p:panel id="pnlListaCargaId">
                                <p:spacer width="100" height="20"/>
                                <center>
                                    <h:panelGrid columns="6" >
                                        <p:graphicImage  id="g1"  height="35" width="35" value="/imagenes/eda2.png"/> 
                                        <p:outputLabel value="Combustible:"/>
                                        <p:outputLabel value="#{frmSpmpControlador.combustible}"/>


                                        <p:graphicImage  id="g2" height="35" width="35" value="/imagenes/sync2.png"/> 
                                        <p:outputLabel value="Kilometraje:"/>
                                        <p:outputLabel value="#{frmSpmpControlador.km}"/>


                                    </h:panelGrid>    
                                    <h:panelGrid id="pnlGVolqIngresadas" columns="2">

                                        <p:dataTable id="lstDataTableViajes"
                                                     var="mat" value="#{frmSpmpControlador.materiales}"
                                                     style="width:1120px;"
                                                     scrollWidth="98%"
                                                     emptyMessage="#{etq.msg_seg_sinRegistros}" >

                                            <f:facet name="header">
                                                Lista de Transporte de Materiales
                                            </f:facet>

                                            <p:columnGroup type="header">                                                
                                                <p:row>
                                                    <p:column headerText="#{etq.lbl_material} (Volq)" />
                                                    <p:column headerText="#{etq.lbl_comprobante}" />
                                                    <p:column headerText="#{etq.lbl_observacion}"  />
                                                    <p:column headerText="#{etq.btn_eliminar}" />
                                                    <p:column headerText="#{etq.btn_actualizar}" />
                                                </p:row>
                                            </p:columnGroup>

                                            <p:subTable id="subTCargaId" var="vj" value="#{mat.viajes}">
                                                <f:facet name="header">
                                                    <h:outputText value="#{mat.nombre}" />
                                                </f:facet>
                                                <p:column>
                                                    <h:outputText value="#{vj.carga}" />
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{vj.comprobante}" />
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{vj.observacion}" />
                                                </p:column>
                                                <p:column  width="40" styleClass="centeredColumn">                                                
                                                    <p:commandButton id="btnEliminarP" 
                                                                     icon="ui-icon-trash" 
                                                                     title="Eliminar" 
                                                                     process=":frmIngresoVolqueta:lstDataTableViajes"
                                                                     action="#{frmSpmpControlador.recuperarCargaLista(vj)}"                                                                 
                                                                     update=":frmIngresoVolqueta:lstDataTableViajes"      
                                                                     onclick="PF('groupConfirmCarga').show();"
                                                                     > 
                                                    </p:commandButton>
                                                </p:column>            
                                                <p:column  width="40" styleClass="centeredColumn">                                                
                                                    <p:commandButton id="btnEditarCargaId" 
                                                                     icon="ui-icon-refresh" 
                                                                     title="Editar" 
                                                                     process=":frmIngresoVolqueta:lstDataTableViajes"                                        
                                                                     update=":frmIngresoVolqueta:pnlIngresoVolq"  
                                                                     action="#{frmSpmpControlador.seleccionar()}">
                                                        <f:setPropertyActionListener target="#{frmSpmpControlador.materiales}" value="#{mat}"/>
                                                        <f:setPropertyActionListener target="#{frmSpmpControlador.materiales}" value="#{mat}"/>
                                                    </p:commandButton>
                                                </p:column>            
                                            </p:subTable>                                           
                                        </p:dataTable>
                                        <p:confirmDialog message="Seguro de eliminar este Viaje?" showEffect="fade" hideEffect="fade" widgetVar="groupConfirmCarga">
                                            <p:commandButton value="Si"  
                                                             styleClass="ui-confirmdialog-yes" 
                                                             icon="ui-icon-check"
                                                             process="@this"
                                                             update=":frmIngresoVolqueta:pnlListaCargaId msgGrowl"
                                                             action="#{frmSpmpControlador.eliminarCargaLista()}"
                                                             oncomplete="PF('groupConfirmCarga').hide();"
                                                             global="false"
                                                             async="true"                                                             

                                                             />
                                            <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" oncomplete="PF('groupConfirmCarga').hide();"/>
                                        </p:confirmDialog>
                                    </h:panelGrid>
                                </center>
                            </p:panel>
                        </center>
                    </p:panel>                    
                </p:outputPanel>
            </h:form>            
        </ui:define>        
    </ui:composition>
</html>
